<html>
<head>
    <link href="css/bulma.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/flip.css" rel="stylesheet">
</head>
<body>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <div class="columns is-centered">
                    <div class="column is-full has-text-centered"><h1 class="title">Flashable</h1></div>
                </div>

                <div class="columns is-centered">
                    <div class="column is-full has-text-centered"><h2 class="subtitle"><i>Next-Generation Flashcard Creation</i></h2></div>
                </div>

                <form id="form1">
                    <div class="columns is-centered">
                        <div class="column is-2"></div>
                        <div class="column is-4">
                            <input class="input" type="text" placeholder="Enter Article URL">
                        </div>
                        <div class="column is-2"><a class="button is-queen-blue is-fullwidth">Upload File</a></div>
                        <div class="column is-2"><a class="button is-queen-blue is-fullwidth">Extract</a></div>
                        <div class="column is-2"></div>
                    </div>

                    <div class="columns">
                        <div class="column is-2"></div>
                        <div class="column is-8">
                            <textarea class="textarea" placeholder="Paste text here..."></textarea>
                        </div>
                        <div class="column is-2"></div>
                    </div>
                </form>
            </div>
            <div class="flip-card-back">
                <div class="columns">
                    <div class="column">
                        <h1 class="title">Original Text</h1>
                        <a class="button is-queen-blue is-fullwidth">Regenerate</a>
                        <textarea class="textarea" placeholder="Paste text here..."></textarea>
                    </div>
                    <div class="is-divider-vertical data-content="OR"></div>
                    <div class="column">
                        <a class="button is-queen-blue">Add Flashcard</a>
                        <a class="button is-queen-blue">Export</a>
                        <div class="flashcards">
                            <div class="flashcard notification">
                                <button class="delete"></button>
                                <div class="field is-horizontal">
                                    <div class="field-label is-normal">
                                        <label class="label">Front</label>
                                    </div>
                                    <div class="field-body">
                                        <div class="field">
                                            <p class="control">
                                                <input class="input" type="text" placeholder="Text">
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="field is-horizontal">
                                    <div class="field-label is-normal">
                                        <label class="label">Back</label>
                                    </div>
                                    <div class="field-body">
                                        <div class="field">
                                            <p class="control">
                                                <input class="input" type="text" placeholder="Text">
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
